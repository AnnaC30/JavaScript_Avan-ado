<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de alunos</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #formulario {
            margin-bottom: 20px;
        }
        #lista-alunos {
            list-style-type: decimal;
            padding-left: 0;
        }
        .aluno {
            text-transform: uppercase;
            margin: 5px 0;
        }
    </style>
    <h1>Cadastro de Alunos</h1>
    <div id="formulario">
        <input type="text" id="nome-aluno" placeholder="Nome do Aluno">
        <button onclick="cadastrarAluno()">Cadastrar</button>
    </div>
    <ol id="lista-alunos"></ol>
    <script>
        function cadastrarAluno() {
            const inputNome = document.getElementById('nome-aluno');
            const nomeAluno = inputNome.value.trim();

            if (nomeAluno) {
                const listaAlunos = document.getElementById('lista-alunos');
                const novoAluno = document.createElement('li');
                novoAluno.classList.add('aluno');
                novoAluno.textContent = nomeAluno.toUpperCase();
                listaAlunos.appendChild(novoAluno);
                inputNome.value = '';
            } else {
                alert('Por favor, insira o nome do aluno.');
            }
        }
    </script>
</body>
</html>
