<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
</head>
<body>
    <input type="number" id="fabricacao" placeholder="Ano de fabricação">
    <button onclick="verificarCarro()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarCarro() {
            const anoAtual = new Date().getFullYear();
            const anoFabricacao = document.getElementById('fabricacao').value;
            const idadeCarro = anoAtual - anoFabricacao;

            const tipoCarro = idadeCarro <= 2 ? 'seminovo' : 'usado';

            document.getElementById('resultado').textContent = `O carro é ${tipoCarro}.`;
        }
    </script>
</body>
</html>
