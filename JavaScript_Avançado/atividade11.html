<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <button onclick="livros()">Recibo da biblioteca</button>
    <script>
        function livros() {
            var alugarLivro = 10
            var quantidadeDeLivro = prompt("Digite a quantidade de livros que você alugou: ")

            console.log("Seu recibo de alugamento seria: " + "\nNúmero de livros alugados: " + quantidadeDeLivro + "\nQuantia gasta em alugar livros: " + quantidadeDeLivro * 10);
            
        }
    </script>
</body>
</html>
