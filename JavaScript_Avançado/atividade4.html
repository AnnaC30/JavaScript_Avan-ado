<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Valor atual do carro: <input type="number" id="carValue" value="0" step="0.01"></p>
    <p>IPVA calculado (Função Convencional): <span id="ipvaConvencional">0</span></p>
    <p>IPVA calculado (Arrow Function): <span id="ipvaArrow">0</span></p>
    <button onclick="calcularIPVA()">Calcular IPVA</button>

    <script>
        function calcularIPVAConvencional(valor) {
            return valor * 0.04;
        }

        const calcularIPVAArrow = (valor) => valor * 0.04;

        function calcularIPVA() {
            const valorCarro = parseFloat(document.getElementById('carValue').value);

            const ipvaConvencional = calcularIPVAConvencional(valorCarro);
            document.getElementById('ipvaConvencional').innerText = ipvaConvencional.toFixed(2);

            const ipvaArrow = calcularIPVAArrow(valorCarro);
            document.getElementById('ipvaArrow').innerText = ipvaArrow.toFixed(2);
        }
    </script>                                                                                    
</body>
</html>
