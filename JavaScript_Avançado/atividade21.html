<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Municípios</title>
</head>
<body>
    <button onclick="mostrarMunicipios()">Mostrar Municípios da Região Serrana</button>
    <ul id="municipiosList"></ul>

    <script>
        var municipiosRJ = [
            {
                "id": 3304557,
                "nome": "Petrópolis",
                "regiao": "Serrana"
            },
            {
                "id": 3303609,
                "nome": "Nova Friburgo",
                "regiao": "Serrana"
            },
            {
                "id": 3303500,
                "nome": "Carmo",
                "regiao": "Centro-Sul"
            },
        ];

        function mostrarMunicipios() {
            var municipiosSerrana = municipiosRJ.filter(function(municipio) {
                return municipio.regiao === "Serrana";
            });

            var lista = document.getElementById('municipiosList');
            lista.innerHTML = '';
            municipiosSerrana.forEach(function(municipio) {
                var item = document.createElement('li');
                item.textContent = municipio.nome;
                lista.appendChild(item);
            });
        }
    </script>
</body>
</html>
