<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções úteis</title>
    <link rel="stylesheet" href="atividade22.js">
</head>
<body>
    <script>
        function calcularLucro(precoVenda, precoCusto) {
            return precoVenda - precoCusto;
        }

        function calcularIPVA(valorVeiculo, taxaIPVA) {
            return valorVeiculo * (taxaIPVA / 100);
        }

        const precoVenda = 50000;
        const precoCusto = 35000;
        const taxaIPVA = 4;

        const lucro = calcularLucro(precoVenda, precoCusto);
        const ipva = calcularIPVA(precoVenda, taxaIPVA);

        console.log("Lucro: " + lucro);
        console.log("IPVA: " + ipva);
    </script>
</body>
</html>
