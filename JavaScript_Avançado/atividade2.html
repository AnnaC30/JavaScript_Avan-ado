<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção relâmpago</title>
</head>
<body>
    <button onclick="promocao()">Descontos</button>
    <p id="discountMessage">Verificando desconto...</p>
    <script>
        function promocao() {
            const date = new Date();
            const minute = date.getMinutes();
            const desconto = (minute % 2 === 0) ? "Desconto de 10% para minutos pares!" : "Desconto de 15% para minutos ímpares!";
            document.getElementById("discountMessage").innerText = desconto;
        }
    </script>
</body>
</html>
