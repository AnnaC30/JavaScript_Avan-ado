<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
</head>
<body>
    <button onclick="Carros()">Carros</button>
    <script>
        function Carros() {
            const veiculos = [
                { montadora: 'Honda', modelo: 'Civic', ano: 2019 },
                { montadora: 'Ford', modelo: 'Focus', ano: 2018 },
                { montadora: 'Chevrolet', modelo: 'Cruze', ano: 2021 }
            ];

            for (const carro of veiculos) {
                console.log(carro.montadora);
            }
        }
    </script>
</body>
</html>
