<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presença dos alunos</title>
</head>
<body>
    <button onclick="Presenca()">Presença dos alunos</button>
    <script>
        function Presenca() {
            const alunos = [
                { nome: 'Ana', presente: true },
                { nome: 'Bruno', presente: false },
                { nome: 'Carlos', presente: true },
                { nome: 'Daniela', presente: false },
                { nome: 'Eduardo', presente: false }
            ];

            const totalFaltas = alunos.reduce((faltas, aluno) => {
                return faltas + (aluno.presente ? 0 : 1);
            }, 0);

            console.log("Total de faltas na aula de hoje:" + totalFaltas);
        }
    </script>
</body>
</html>
