<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista numerada</title>
</head>
<body>
    <button onclick="adicionarItens()">Lista numerada</button>
    <ol id="minhaLista"></ol>

    <script>
        function adicionarItens() {
            const lista = document.getElementById("minhaLista");
            const valores = ["Primeiro", "Segundo", "Terceiro", "Quarto", "Quinto", "Sexto", "Sétimo", "Oitavo", "Nono", "Décimo"];

            lista.innerHTML = "";

        for (let i = 0; i < valores.length; i++) {
            const item = document.createElement("li");
            item.innerText = valores[i];

            if (i % 2 === 0) {
                item.style.backgroundColor = "#f0f0f0";
            } else {
                item.style.backgroundColor = "#d0d0d0";
            }

            lista.appendChild(item);
        }
}
    </script>
</body>
</html>
