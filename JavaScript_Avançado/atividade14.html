<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #contrato {
            text-align: justify;
            width: 80%;
            margin: 0 auto;
        }
    </style>
    <h1>Contrato de Serviços</h1>
    <div id="contrato"></div>

    <script>
        const pessoa = {
            nome: "Julia Almeida",
            endereco: "Rua das Flores, 123",
            telefone: "(22) 9562-1253"
        };

        const servico = {
            descricao: "Decoração para chá de bebê",
            data: "30/11/2024",
            valor: "R$ 1300,00"
        };

        const contratoTexto = `
            Eu, ${pessoa.nome}, residente no endereço ${pessoa.endereco}, com telefone de contato ${pessoa.telefone},
            solicito os serviços de ${servico.descricao} a serem realizados na data ${servico.data}.
            O valor acordado para os serviços é de ${servico.valor}.
        `;

        document.getElementById('contrato').textContent = contratoTexto;
    </script>
</body>
</html>
